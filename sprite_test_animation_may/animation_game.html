<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="animation_game.css">
    <title>Animation Game</title>
    <style>
    </style>
</head>

<body>
    <div id="window1" class="window1">
        <div class="border1" id="border1">
            <canvas class="canvas1" id="canvas1">
                <img class="Q_key" id="Q_key" src="keypad_Q.png" alt="Q key pressed">
                <img class="W_key" id="W_key" src="keypad_W.png" alt="W key pressed">
                <img class="E_key" id="E_key" src="keypad_E.png" alt="E key pressed">
                <img class="A_key" id="A_key" src="keypad_A.png" alt="Q key pressed">
                <img class="S_key" id="S_key" src="keypad_S.png" alt="S key pressed">
                <img class="D_key" id="D_key" src="keypad_D.png" alt="D key pressed">
                <img class="no_key" id="no_key" src="keypad_main.png" alt="No key pressed">
            </canvas>
        </div>
        <div class="border2" id="border2">
            <canvas class="canvas2" id="canvas2">
                <!--insert text to animate here, leave display as none and change as needed-->
            </canvas>
        </div>
    </div>

    <div id="window2" class="window2">
        <div class="border3" id="border3">
            <div id="keyframeSprites" class="keyframeSprites">
                <div id="Left_animation" class="Left_animation">
                    <div class="Character">
                        <img id="Character_megaman_main_1" class="Character_spritesheet pixelart"
                            src="ss_megaman_twolayer.png" alt="Character_Stationary_layer1" />
                    </div>
                </div>
                <!-- <div class="Character">
                    <img id="Character_megaman_main_2"
                        class="Character_spritesheet pixelart Character_spritesheet_row_two"
                        src="ss_megaman_twolayer.png" alt="Character_Stationary_layer2" />
                </div> -->
                <div id="Character_jumping" class="Character_jumping">
                    <img id="Character_megaman_jumping" class="Character_jumping_spritesheet pixelart"
                        src="ss_megaman_jump.png" alt="Character Jumping" />
                </div>
                <!-- replace with a duck animation later -->
                <div id="Character_duck" class="Character_jumping">
                    <img id="Character_ducking" class="Character_jumping_spritesheet pixelart" src="ss_megaman_jump.png"
                        alt="Character Jumping" />
                </div>
                <div id="Attack_animation" class="Attack_animation">
                    <div id="Character_chargeshot" class="Character_chargeShot">
                        <img id="Character_megaman_chargeshot" class="Character_chargeShot_spritesheet pixelart"
                            src="ss_megaman_attack.png" alt="Character Attacking" />
                    </div>
                    <div id="Character_chargeBeam" class="Character_chargeBeam">
                        <img id="Character_megaman_chargeBeam" class="Character_chargeBeam_spritesheet pixelart"
                            src="ss_megaman_blast.png" alt="Blast Animation" />
                    </div>
                </div>
            </div>

            <div id="portal_sprites" class="portal_sprites">
                <img id="portal_sprite" class="portal_sprite" src="portal.jpg" alt="Portal Animation">
            </div>
            <!-- <div id="base_sprite" class="base_sprite">
                    <img id="">
                </div> -->
            <div id="platform_sprite_A" class="platform_sprite_A">
                <img id="platform_sprite_1" class="platform_sprite_1" src="platform.png" alt="Platform Animation">
            </div>
            <div id="platform_sprite_B" class="platform_sprite_B">
                <img id="platform_sprite_2" class="platform_sprite_2" src="platform.png" alt="Platform Animation">
            </div>
            <div id="platform_sprite_C" class="platform_sprite_C">
                <img id="platform_sprite_3" class="platform_sprite_3" src="platform.png" alt="Platform Animation">
            </div>
            <div id="boxes" class="boxes">
                <div id="box_sprite_container" class="box_sprite_container">
                    <img id="box_sprite" class="box_sprite" src="box_sprite.png" alt="Box Sprite">
                </div>
            </div>
            <div id="life_counter" class="life_counter">
                <img id="life_counter_1" class="life_counter_1" src="life_alive.png" alt="Heart Sprite">
                <img id="life_counter_2" class="life_counter_2" src="life_alive.png" alt="Heart Sprite">
                <img id="life_counter_3" class="life_counter_3" src="life_alive.png" alt="Heart Sprite">
            </div>
            <div id="scoreboard" class="scoreboard">
                <p id="score_text" class="score_text">Timer : 0</p>
            </div>
            <!-- <div id="sprite_hb" class="sprite_hb">
                <div id="sprite_hb_test" class="sprite_hb_test">
                    <img id="s_hb" class="s_hb" src="hitbox.png" alt="Enemy Hitbox">
                </div>
            </div>
            <div id="box_hb_run" class="box_hb">
                <div id="box_hb_test_run" class="box_hb_test">
                    <img id="b_hb" class="b_hb" src="hitbox.png" alt="Run Hitbox">
                </div>
            </div>
            <div id="box_hb_jump" class="box_hb">
                <div id="box_hb_test_jump" class="box_hb_test">
                    <img id="b_hb" class="b_hb" src="hitbox.png" alt="Jump Hitbox">
                </div>
            </div> -->
            <canvas class=" canvas3" id="canvas3">
            </canvas>
        </div>
    </div>

    <div id="window3" class="window3">
        <div id="border4" class="border4">
            <canvas class="canvas4" id="canvas4">
            </canvas>
        </div>
    </div>

    <div id="game_over_window" class="game_over_window">
        <div id="game_over_window_border" class="game_over_window_border">
            <div id="text_window" class="text_window">
                <div id="text_1_container" class="text_1_container">
                    <p id="text_1" class="text_1">A</p>
                </div>
                <div id="text_2_container" class="text_2_container">
                    <p id="text_2" class="text_2">A</p>
                </div>
                <div id="text_3_container" class="text_3_container">
                    <p id="text_3" class="text_3">A</p>
                </div>
                <div id="entry_1_container" class="entry_1_container">
                    <p id="entry_1" class="entry_1">A</p>
                </div>
                <div id="entry_2_container" class="entry_2_container">
                    <p id="entry_2" class="entry_2">A</p>
                </div>
                <div id="entry_3_container" class="entry_3_container">
                    <p id="entry_3" class="entry_3">A</p>
                </div>
                <div id="up_arrow_container" class="up_arrow_container">
                    <img id="up_arrow" class="up_arrow" src="up_arrow.png" alt="Up Arrow">
                </div>
                <div id="down_arrow_container" class="down_arrow_container">
                    <img id="down_arrow" class="down_arrow" src="down_arrow.png" alt="Down Arrow">
                </div>
                <div id="enter_button_container" class="enter_button_container">
                    <img id="enter_button" class="enter_button" src="enter_button.png" alt="Enter Button">
                </div>
            </div>
        </div>
    </div>

    <div id="scoreboard_window" class="scoreboard_window">
        <div id="scoreboard_window_border" class="scoreboard_window_border">
            <div id="scoreboard_text_window" class="scoreboard_text_window">
                <div id="game_over_text_container" class="game_over_text_container">
                    <p id="game_over_text" class="game_over_text">GAME OVER</p>
                </div>
                <div id="scoreboard_text_container_1" class="scoreboard_text_container_1">
                    <p id="scoreboard_text_title_1" class="scoreboard_text_title_1">Name</p>
                </div>
                <div id="scoreboard_text_container_2" class="scoreboard_text_container_2">
                    <p id="scoreboard_text_title_2" class="scoreboard_text_title_2">Score</p>
                </div>
                <div id="scoreboard_text_container_3" class="scoreboard_text_container_3">
                    <p id="scoreboard_text_title_3" class="scoreboard_text_title_3">5</p>
                </div>
                <div id="scoreboard_text_container_4" class="scoreboard_text_container_4">
                    <p id="scoreboard_text_title_4" class="scoreboard_text_title_4">4</p>
                </div>
                <div id="scoreboard_text_container_5" class="scoreboard_text_container_5">
                    <p id="scoreboard_text_title_5" class="scoreboard_text_title_5">3</p>
                </div>
            </div>
        </div>
    </div>
</body>

<script rel="script" src="animation_game.js"></script>
